<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="apple-touch-icon" sizes="180x180" href="idx/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="idx/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="idx/img/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="theme.css?v=1.7.1">
    <link rel="stylesheet" href="style.css?v=1.7.1">

    <title>SSSAHAM – Daftar Sekarang</title>

    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            background: linear-gradient(135deg, #463CFF 0%, #7B68EE 50%, #463CFF 100%);
            background-size: 200% 200%;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            animation: waveGradient 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes waveGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .auth-card {
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: white;
            backdrop-filter: blur(10px);
            z-index: 10;
            width: 100%;
        }

        .auth-header {
            padding: 2rem 1.5rem 1rem;
        }

        .auth-body {
            padding: 1.5rem;
        }

        .auth-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 2rem 2rem;
            padding: 1.5rem;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #463CFF 0%, #7B68EE 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>
    <div id="app" class="container d-flex justify-content-center">
        <div class="auth-card">
            <div class="auth-header text-center">
                <h3 class="mb-3 mt-2 fw-bold">Mulai Perjalanan Anda</h3>
                <h5 class="mb-4 opacity-75">Menggunakan Big Data, AI dan Machine Learning.</h5>
                <p>
                    Dapatkan wawasan orderflow real-time, chart footprint, dan sinyal berbasis AI yang dirancang untuk
                    trader serius.
                </p>
            </div>
            <div class="auth-body mb-2">
                <div id="alert-area"></div>

                <div id="g_id_onload"
                    data-client_id="716893226613-st83tmo6q8s317bt9ca88ua65tp037j6.apps.googleusercontent.com"
                    data-context="signup" data-ux_mode="popup" data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin mb-4" data-type="standard" data-shape="rectangular" data-theme="filled_blue"
                    data-text="signup_with" data-size="large" data-logo_alignment="left" data-width="100%">
                </div>

                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1 opacity-25">
                    <span class="mx-3 small text-muted">atau</span>
                    <hr class="flex-grow-1 opacity-25">
                </div>

                <form id="register-form" class="w-100">
                    <div class="mb-3">
                        <label for="phone" class="form-label small fw-bold">Nomor Handphone</label>
                        <input type="tel" class="form-control" id="phone" required placeholder="08xxxx..."
                            style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 0.75rem;">
                    </div>
                    <button type="submit" id="register-btn" class="btn btn-primary w-100">
                        <span class="spinner-border spinner-border-sm d-none me-2"></span>
                        <span class="btn-text">Daftar Sekarang</span>
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <span>
                    Sudah punya akun?
                    <a href="index.html#login-page" class="ms-1 fw-bold text-decoration-none"
                        style="color: #7B68EE;">Masuk di sini</a>
                </span>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // ===============================
            // 1. DISABLE /me GUARD (sementara)
            // ===============================
            async function checkLoggedIn(AUTH_BASE) {
                // Guard dimatikan sementara biar tidak auto redirect
                // console.log("[register] /me guard dimatikan");
                return;
            }

            window.addEventListener("DOMContentLoaded", () => {
                console.log("[register] init");

                // ===============================
                // 2. ENV DETECT
                //===============================
                const isLocal =
                    location.hostname === "localhost" || location.hostname === "127.0.0.1";
                const AUTH_BASE = isLocal
                    ? "http://127.0.0.1:8786"
                    : "https://auth-uid.mkemalw.workers.dev";

                // ===============================
                // 3. CLEAR STATE REGISTER (fresh always)
                // ===============================
                try {
                    Object.keys(localStorage).forEach((k) => {
                        if (
                            k === "sssaham_pending_register" ||
                            k === "sssaham_pending_phone" ||
                            k === "sssaham_pending_otp"
                        ) {
                            localStorage.removeItem(k);
                        }
                    });
                    console.log("[register] cleared pending auth localStorage");
                } catch (e) {
                    console.warn("[register] failed clearing localStorage", e);
                }

                // ===============================
                // 4. (DISABLED) OPTIONAL GUARD LOGIN
                // ===============================
                // checkLoggedIn(AUTH_BASE);

                // ===============================
                // 5. DOM REFS
                // ===============================
                const PENDING_KEY = "sssaham_pending_register";

                const alertArea = document.getElementById("alert-area");
                const form = document.getElementById("register-form");
                const btn = document.getElementById("register-btn");
                const phoneInput = document.getElementById("phone");

                // Check if form elements exist before adding listeners
                if (!form || !phoneInput) {
                    console.warn("[register] form elements not found");
                    return;
                }

                function showAlert(msg, type = "danger") {
                    alertArea.innerHTML = `
                        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                            ${msg}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>`;
                }

                function clearAlert() {
                    alertArea.innerHTML = "";
                }

                function setLoading(loading) {
                    if (btn) {
                        btn.disabled = loading;
                        const btnText = btn.querySelector(".btn-text");
                        const btnSpinner = btn.querySelector(".spinner-border");
                        if (loading) {
                            if (btnSpinner) btnSpinner.classList.remove("d-none");
                            if (btnText) btnText.textContent = "Memproses...";
                        } else {
                            if (btnSpinner) btnSpinner.classList.add("d-none");
                            if (btnText) btnText.textContent = "Daftar Sekarang";
                        }
                    }
                }

                function savePendingRegister(obj) {
                    try {
                        localStorage.setItem(PENDING_KEY, JSON.stringify(obj));
                        console.log("[register] saved pending:", obj);
                    } catch (e) {
                        console.warn("[register] failed saving pending", e);
                    }
                }

                // ===============================
                // 6. API CALL → /register-temp
                // ===============================
                async function requestTempPassword(phone) {
                    const resp = await fetch(AUTH_BASE + "/register-temp", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ phone: phone.trim() }),
                    });

                    const data = await resp.json().catch(() => ({}));
                    console.log("[register] /register-temp", resp.status, data);

                    if (!resp.ok || !data.ok) {
                        if (data.reason === "user_exists") {
                            throw new Error("Nomor ini sudah terdaftar. Silakan login.");
                        }
                        if (data.reason === "missing_fields") {
                            throw new Error("Nomor HP belum diisi dengan benar.");
                        }
                        throw new Error(data.error || resp.statusText || "Gagal meminta kode.");
                    }
                    return data;
                }

                // ===============================
                // 7. HANDLE SUBMIT REGISTER
                // ===============================
                form.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    clearAlert();

                    const phone = phoneInput.value.trim();
                    if (!phone) {
                        showAlert("Nomor HP wajib diisi.", "warning");
                        return;
                    }

                    setLoading(true);
                    try {
                        const data = await requestTempPassword(phone);

                        // simpan state → otp.html
                        savePendingRegister({
                            phone,
                            user_id: data.user_id || null,
                            mock_temp_password: data.mock_temp_password || null,
                            expires_at: Date.now() + (data.expires_in_sec || 300) * 1000,
                        });

                        // redirect ke OTP
                        window.location.href = "otp.html";
                    } catch (err) {
                        console.error(err);
                        showAlert(err.message || "Terjadi kesalahan saat meminta kode.");
                    } finally {
                        setLoading(false);
                    }
                });
            });
        })();
    </script>

    <script>
        // Global callback for Google Sign-In
        async function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            const alertArea = document.getElementById("alert-area");
            alertArea.innerHTML = `<div class="alert alert-info">Verifying with backend...</div>`;

            try {
                // CALL BACKEND
                const AUTH_BACKEND = "https://auth-uid.mkemalw.workers.dev";
                const res = await fetch(`${AUTH_BACKEND}/google-auth`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ credential: response.credential })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem("sssaham_token", data.token);
                    localStorage.setItem("sssaham_user", JSON.stringify(data.user));

                    alertArea.innerHTML = `
                <div class="alert alert-success" role="alert">
                <strong>Registrasi Berhasil!</strong><br>
                Mengalihkan ke Dashboard...
                </div>`;

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = "dashboard/";
                    }, 1000);

                } else {
                    throw new Error(data.error || "Login failed");
                }

            } catch (err) {
                console.error(err);
                alertArea.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Login Gagal: ${err.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
            }
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
